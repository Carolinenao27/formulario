<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ingreo Datos</title>
    </head>
    <body>
        <h1>Ingreso de Datos Persona</h1>
        <form method="post">
            <div>
                <fieldset>
                    <legend>Datos Personales:</legend>
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" maxlength="15" placeholder="Luis" required>
                        <br>
                        <label for="apellido">Apellido:</label><br>
                        <input type="text" id="apellido" name="apellido" required>
                        <br>
                        <label for="Edad">Edad:</label><br>
                        <input type="int" id="Edad" name="Edad" maxlength="2" size="2">
                        <br>
                        <label for="datemax">Ingrese fecha de nacimeinto 01-01-1980:</label>
                        <input type="date" id="datemax" name="datemax" max="31-12-1979"><br><br>
                </fieldset>
            </div>
            <br>
            <div>
            	<label for="sexo">SEXO:</label><br>
                <input type="radio" id="mujer" name="fav_language" value="MUJER">
                <label for="mujer">MUJER</label><br>
                <input type="radio" id="hombre" name="fav_language" value="HOMBRE">
                <label for="hombre">HOMBRE</label><br>
                <input type="radio" id="otros" name="fav_language" value="OTROS">
                <label for="otros">OTROS</label><br>


            </div>
            <div>
				<br>
                <label for="modalidad">MODALIDAD:</label><br>
                <input type="checkbox" id="virtual" name="virtual" value="virtual">
                <label for="virtual">VIRTUAL</label><br>
                <input type="checkbox" id="presencial" name="presencial" value="presencial">
                <label for="presencial"> PRESENCIAL</label><br>
            </div>
            <div>
                <br>
                <label for="semestre">Escoger el semestre:</label>
                <select id="semestre" name="semestre" >
                    <option value="1">Primer Semestre</option>
                    <option value="2">Segundo Semestre</option>
                    <option value="3">Tercero Semestre</option>
                    <option value="4">Cuarto Semestre</option>
                    <option value="5">Quinto Semestre</option>
                    <option value="6">Sexto Semestre</option>
                </select>
            </div>
            <br>
            <label for="ingles">Ingles:</label>
            <input type="range" id="ingles" name="ingles" value="50">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
